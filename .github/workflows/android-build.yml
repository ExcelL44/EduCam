  lint-quality:
    name: ğŸ” Lint & Quality
    runs-on: ubuntu-latest
    needs: setup-build
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
