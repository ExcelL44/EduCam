          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”“ Grant Gradlew Permission
        run: chmod +x gradlew

      - name: ğŸ” Run Lint
        run: ./gradlew lint --no-daemon
        continue-on-error: true

      - name: ğŸ“Š Upload Lint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results.html
          retention-days: 7

