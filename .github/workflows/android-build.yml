name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ✅ Récupère tout l'historiel pour garantir le dernier code

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        # ❌ SUPPRIME cache: 'gradle' car il garde les anciens builds

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK 36 and Build Tools
      run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;34.0.0"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ✅ Cache des dépendances MAIS PAS des builds
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # ✅ CLEAN avant tout build (supprime les anciens APKs)
    - name: Clean Build
      run: ./gradlew clean --no-daemon

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests
      run: ./gradlew test --no-daemon

    # ✅ Build SANS cache pour l'APK
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --no-build-cache

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --no-build-cache

    # ✅ Nom versionné avec SHA pour garantir l'unicité
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Upload Release APK artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-${{ github.sha }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 7
