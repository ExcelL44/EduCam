name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ✅ Récupère TOUS les commits pour garantir le dernier

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        # ❌ SUPPRIME cache: 'gradle' : il garde les APKs
        # Utilise un cache MANUEL plus tard

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install Android SDK 36 and Build Tools
      run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-36" "build-tools;34.0.0"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ✅ Cache MAIS exclue les APKs
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          .gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      # ❌ IMPORTANT : On NE cache PAS le dossier build/outputs/

    # ✅ CLEAN avant tout build (SUPPRIME les anciens APKs)
    - name: Clean Build
      run: ./gradlew clean --no-daemon

    # ✅ Build SANS cache pour l'APK
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --no-build-cache

    # ✅ Ajoute le SHA du commit dans le nom de l'artefact
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-${{ github.sha }}  # ✅ UNIQUE PAR COMMIT
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Upload Release APK artifacts
      if: success()
      with:
        name: app-release-${{ github.sha }}  # ✅ UNIQUE PAR COMMIT
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
