name: ğŸš€ Android Fail-Safe Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Xmx4g
  JAVA_OPTS: -Xmx4g

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 1 : TESTS CRITIQUES (Feedback immÃ©diat)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  critical-tests:
    name: ğŸ§ª Critical Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ’¾ Cache Gradle & Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            /usr/local/lib/android/sdk/platforms/android-36
            /usr/local/lib/android/sdk/build-tools/34.0.0
          key: ${{ runner.os }}-gradle-sdk-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: âš¡ Run Critical Test Suite
        run: ./gradlew test lint --no-daemon --stacktrace

      - name: ğŸ“Š Upload Test Reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html
          retention-days: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 2 : BUILD & PACKAGE (dÃ©pend des tests)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-package:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: critical-tests  # âœ… Ne build que si tests passent
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ’¾ Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            /usr/local/lib/android/sdk/platforms/android-36
            /usr/local/lib/android/sdk/build-tools/34.0.0
          key: ${{ runner.os }}-gradle-sdk-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ”¨ Build & Assemble APKs
        run: ./gradlew assembleDebug assembleRelease --no-daemon --no-build-cache

      - name: ğŸš€ Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks-${{ github.sha }}
          path: app/build/outputs/apk/*/*.apk
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 3 : FINAL REPORT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  final-report:
    name: âœ… Final Report
    runs-on: ubuntu-latest
    needs: [critical-tests, build-and-package]
    if: always()
    
    steps:
      - name: ğŸ‰ Build Status
        run: |
          echo "Tests: ${{ needs.critical-tests.result }}"
          echo "Build: ${{ needs.build-and-package.result }}"
          echo "APKs disponibles dans les artefacts si rÃ©ussi"
