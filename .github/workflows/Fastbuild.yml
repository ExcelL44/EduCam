name: ðŸš€ Android Fast Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # Removed configureondemand to avoid potential configuration issues
  # Kept daemon=false for CI
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true -Xmx4g
  JAVA_OPTS: -Xmx4g

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 1 : TESTS CRITIQUES (Feedback immÃ©diat)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  critical-tests:
    name: ðŸ§ª Critical Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… FIX: Ensure gradlew is executable and has correct line endings
      - name: ðŸ”§ Fix Gradlew Permissions
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      # ðŸ”¥ FIX: Create dummy google-services.json for CI builds
      - name: ðŸ”§ Create Dummy google-services.json
        run: |
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789000",
              "project_id": "educam-ci-dummy",
              "storage_bucket": "educam-ci-dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890",
                  "android_client_info": {
                    "package_name": "com.excell44.educam"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForCIBuildsOnly123456789"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: ðŸ”¨ Compile Debug
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ðŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
        continue-on-error: true

      - name: ðŸ” Run Lint
        run: ./gradlew lintDebug --no-daemon --stacktrace
        continue-on-error: true

      - name: ðŸ“Š Upload Test Reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html
          retention-days: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 2 : BUILD DEBUG APK (dÃ©pend des tests)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-debug:
    name: ðŸ“¦ Build Debug APK
    runs-on: ubuntu-latest
    needs: critical-tests
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # âœ… FIX: Ensure gradlew is executable and has correct line endings
      - name: ðŸ”§ Fix Gradlew Permissions
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      # ðŸ”¥ FIX: Create dummy google-services.json for CI builds
      - name: ðŸ”§ Create Dummy google-services.json
        run: |
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789000",
              "project_id": "educam-ci-dummy",
              "storage_bucket": "educam-ci-dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890",
                  "android_client_info": {
                    "package_name": "com.excell44.educam"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForCIBuildsOnly123456789"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      # ðŸŽ¯ Ã‰TAPE CLÃ‰ : Build optimisÃ© (plus de clean/rerun-tasks agressif)
      - name: ðŸ“¦ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ðŸš€ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 3 : FINAL REPORT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  final-report:
    name: âœ… Final Report
    runs-on: ubuntu-latest
    needs: [critical-tests, build-debug]
    if: always()
    
    steps:
      - name: ðŸŽ‰ Build Status
        run: |
          echo "Tests: ${{ needs.critical-tests.result }}"
          echo "Debug APK: ${{ needs.build-debug.result }}"
