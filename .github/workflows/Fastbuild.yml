name: ğŸš€ Android Fast Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Xmx4g
  JAVA_OPTS: -Xmx4g

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 1 : TESTS CRITIQUES (Feedback immÃ©diat)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  critical-tests:
    name: ğŸ§ª Critical Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”¨ Compile Debug
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
        continue-on-error: true

      - name: ğŸ” Run Lint
        run: ./gradlew lintDebug --no-daemon --stacktrace
        continue-on-error: true

      - name: ğŸ“Š Upload Test Reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html
          retention-days: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 2 : BUILD DEBUG APK (dÃ©pend des tests)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-debug:
    name: ğŸ“¦ Build Debug APK
    runs-on: ubuntu-latest
    needs: critical-tests
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # ğŸ¯ Ã‰TAPE CLÃ‰ : Clean + Build avec invalidation totale
      - name: ğŸ§¹ Clean & Build Debug APK
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --no-build-cache --rerun-tasks
        # âœ… --rerun-tasks force la rÃ©-exÃ©cution de TOUTES les tÃ¢ches

      - name: ğŸš€ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}-${{ github.run_number }}
          # âœ… AJOUT du run_number pour garantir l'unicitÃ©
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ğŸ« JOB 3 : FINAL REPORT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  final-report:
    name: âœ… Final Report
    runs-on: ubuntu-latest
    needs: [critical-tests, build-debug]
    if: always()
    
    steps:
      - name: ğŸ‰ Build Status
        run: |
          echo "Tests: ${{ needs.critical-tests.result }}"
          echo "Debug APK: ${{ needs.build-debug.result }}"
