name: ðŸš€ Android Fast Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # Removed configureondemand to avoid potential configuration issues
  # Kept daemon=false for CI
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dorg.gradle.parallel=true -Xmx4g
  JAVA_OPTS: -Xmx4g

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 1 : TESTS CRITIQUES (Feedback immÃ©diat)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  critical-tests:
    name: ðŸ§ª Critical Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ” CRITICAL: Reconstruct google-services.json from GitHub Secret
      - name: ðŸ” Restore google-services.json
        env:
          GOOGLE_SERVICE_SECRETS: ${{ secrets.GOOGLE_SERVICE_SECRETS }}
        run: |
          if [ -z "$GOOGLE_SERVICE_SECRETS" ]; then
            echo "âŒ Secret GOOGLE_SERVICE_SECRETS missing!"
            echo "Please add it in GitHub Repo â†’ Settings â†’ Secrets â†’ Actions"
            exit 1
          fi
          
          echo "$GOOGLE_SERVICE_SECRETS" | base64 -d > app/google-services.json
          
          FILE_SIZE=$(wc -c < app/google-services.json)
          if [ $FILE_SIZE -lt 100 ]; then
            echo "âŒ google-services.json invalid (size: $FILE_SIZE bytes)"
            exit 1
          fi
          
          echo "âœ… google-services.json restored successfully ($FILE_SIZE bytes)"

      # âœ… FIX: Ensure gradlew is executable and has correct line endings
      - name: ðŸ”§ Fix Gradlew Permissions
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      - name: ðŸ”¨ Compile Debug
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ðŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
        continue-on-error: true

      - name: ðŸ” Run Lint
        run: ./gradlew lintDebug --no-daemon --stacktrace
        continue-on-error: true

      - name: ðŸ“Š Upload Test Reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html
          retention-days: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 2 : BUILD DEBUG APK (dÃ©pend des tests)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-debug:
    name: ðŸ“¦ Build Debug APK
    runs-on: ubuntu-latest
    needs: critical-tests
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ” CRITICAL: Reconstruct google-services.json from GitHub Secret
      - name: ðŸ” Restore google-services.json
        env:
          GOOGLE_SERVICE_SECRETS: ${{ secrets.GOOGLE_SERVICE_SECRETS }}
        run: |
          if [ -z "$GOOGLE_SERVICE_SECRETS" ]; then
            echo "âŒ Secret GOOGLE_SERVICE_SECRETS missing!"
            exit 1
          fi
          echo "$GOOGLE_SERVICE_SECRETS" | base64 -d > app/google-services.json
          FILE_SIZE=$(wc -c < app/google-services.json)
          echo "âœ… google-services.json restored ($FILE_SIZE bytes)"
        
      # âœ… FIX: Ensure gradlew is executable and has correct line endings
      - name: ðŸ”§ Fix Gradlew Permissions
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      # ðŸŽ¯ Ã‰TAPE CLÃ‰ : Build optimisÃ© (plus de clean/rerun-tasks agressif)
      - name: ðŸ“¦ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ðŸš€ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  ðŸŽ« JOB 3 : FINAL REPORT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  final-report:
    name: âœ… Final Report
    runs-on: ubuntu-latest
    needs: [critical-tests, build-debug]
    if: always()
    
    steps:
      - name: ðŸŽ‰ Build Status
        run: |
          echo "Tests: ${{ needs.critical-tests.result }}"
          echo "Debug APK: ${{ needs.build-debug.result }}"
