  #  PHASE 3 : PACKAGES & REPORT
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  package-and-report:
    name: üì¶ Phase 3 - Packages & Report
    runs-on: ubuntu-latest
    needs: [compile-and-test, build-and-smoke-test]
    if: always()

    steps:
      - name: üì¶ Download APK
        if: needs.build-and-smoke-test.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: debug-apk-${{ github.run_number }}
          path: apk/

      - name: üè∑Ô∏è Package & Label APK
        if: needs.build-and-smoke-test.result == 'success'
        run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "üì¶ Phase 3: Packaging APK"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          
          cd apk/
          APK_NAME="Bac-X_237-${{ needs.compile-and-test.outputs.version }}.apk"
          mv app-debug.apk "$APK_NAME"
          
          cat > BUILD-INFO.txt << EOF
          üì± Bac-X_237 Android Build
          ==========================================
          Version: ${{ needs.compile-and-test.outputs.version }}
          Version Code: ${{ needs.compile-and-test.outputs.version_code }}
          APK Size: ${{ needs.build-and-smoke-test.outputs.apk_size }}
          
          Phase 1 - Compilation: ${{ needs.compile-and-test.result }}
          Phase 2 - Build & Smoke: ${{ needs.build-and-smoke-test.result }}
          Phase 3 - Packaging: success
          
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Author: ${{ github.actor }}
          Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          ==========================================
          EOF
          
          echo "‚úÖ APK packaged: ${APK_NAME}"
          cat BUILD-INFO.txt

      - name: üì§ Upload Final Packaged APK
        if: needs.compile-and-test.result == 'success' && needs.build-and-smoke-test.result == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Bac-X_237-APK-${{ needs.compile-and-test.outputs.version }}
          path: apk/*
          retention-days: 14

      - name: üìä Generate Final Report
        run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "    üéì BAC-X_237 BUILD REPORT - Run #${{ github.run_number }}"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo ""
          echo "‚öôÔ∏è PHASE 1 - Compiling & Unit Tests:    ${{ needs.compile-and-test.result }}"
          echo "   ‚îî‚îÄ Duration: ${{ needs.compile-and-test.outputs.compile_duration }}s"
          echo ""
          echo "üî® PHASE 2 - Building APK & Smoke Test: ${{ needs.build-and-smoke-test.result }}"
          echo "   ‚îî‚îÄ APK Size: ${{ needs.build-and-smoke-test.outputs.apk_size }}"
          echo ""
          echo "üì¶ PHASE 3 - Packages & Report:         success"
          echo ""
          echo "üì¶ Version: ${{ needs.compile-and-test.outputs.version }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo ""
          
          if [[ "${{ needs.compile-and-test.result }}" == "success" && "${{ needs.build-and-smoke-test.result }}" == "success" ]]; then
            echo "‚úÖ ALL PHASES SUCCESSFUL - APK READY FOR DEPLOYMENT"
          elif [[ "${{ needs.compile-and-test.result }}" == "failure" ]]; then
            echo "‚ùå FAILED AT PHASE 1 - Check compilation-errors.md"
          elif [[ "${{ needs.build-and-smoke-test.result }}" == "failure" ]]; then
            echo "‚ùå FAILED AT PHASE 2 - Check build-apk.log or runtime-errors.txt"
          fi
          
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"

      - name: üí¨ PR Comment (Success)
        if: github.event_name == 'pull_request' && needs.compile-and-test.result == 'success' && needs.build-and-smoke-test.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.compile-and-test.outputs.version }}';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Build Successful - #${{ github.run_number }}
              
              **üì¶ APK:** \`Bac-X_237-${version}.apk\` (${{ needs.build-and-smoke-test.outputs.apk_size }})
              
              **Phase 1:** ‚öôÔ∏è Compiling & Unit Tests - ‚úÖ PASSED (${{ needs.compile-and-test.outputs.compile_duration }}s)
              **Phase 2:** üî® Building APK & Smoke Test - ‚úÖ PASSED
              **Phase 3:** üì¶ Packages & Report - ‚úÖ COMPLETED
              
              [üì• Download APK](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });

      - name: üí¨ PR Comment (Failure)
        if: github.event_name == 'pull_request' && (needs.compile-and-test.result == 'failure' || needs.build-and-smoke-test.result == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            let failedPhase = '';
            let artifact = '';
            
            if ('${{ needs.compile-and-test.result }}' === 'failure') {
              failedPhase = 'Phase 1 (Compiling & Unit Tests)';
              artifact = 'compilation-errors.md';
              
              // Add first error to comment
              const firstError = `${{ needs.compile-and-test.outputs.first_error }}`.replace(/\n/g, '<br>');
              if (firstError) {
                extraInfo = `\n\n### üî¥ Priority Error\n<pre>${firstError}</pre>`;
              }
            } else {
              failedPhase = 'Phase 2 (Building APK & Smoke Test)';
              artifact = 'build-apk.log or runtime-errors.txt';
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Build Failed - #${{ github.run_number }}
              
              **Failed at:** ${failedPhase}
              
              **Phase 1:** Compiling & Unit Tests - ${{ needs.compile-and-test.result }}
              **Phase 2:** Building APK & Smoke Test - ${{ needs.build-and-smoke-test.result }}${extraInfo}
              
              üìÅ **Error Report:** Check \`${artifact}\` in artifacts
              
              [üìÅ View All Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
