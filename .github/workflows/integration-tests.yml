# Workflow - Exécuter Tests d'Intégration

name: Android CI - Integration Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    strategy:
      matrix:
        api-level: [28, 30]
        arch: [x86_64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-home-cache-cleanup: true
      
      - name: Stop existing Gradle Daemons
        run: ./gradlew --stop || true
      
      - name: Clear build cache (prevent corruption)
        run: |
          rm -rf .gradle/ || true
          rm -rf build/ || true
          rm -rf app/build/ || true
      
      - name: Enable KVM (for faster emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-v2
      
      - name: Build App (with memory limits)
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
        run: |
          ./gradlew assembleDebugAndroidTest \
            --no-daemon \
            --no-build-cache \
            --max-workers=2 \
            --stacktrace
      
      - name: Run Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: ${{ matrix.arch }}
          ram-size: 1024M
          heap-size: 256M
          disk-size: 2048M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          force-avd-creation: false
          script: |
            adb shell svc wifi disable
            adb shell svc data disable
            ./gradlew connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.excell44.educam.integration.QuizIntegrationTest --stacktrace --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 30
      
      - name: Upload test coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: app/build/reports/coverage/androidTest/debug/report.xml
          flags: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
