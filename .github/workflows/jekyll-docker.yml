name: ğŸ›¡ï¸ Robustesse EduCam - Test Cameroun

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        api-level: [28, 29]
        target: [google_apis]
        arch: [x86_64]
        ram: [1024MB, 1536MB]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4  # âœ… Upgrade v3â†’v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4  # âœ… Upgrade v3â†’v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4  # âœ… Upgrade v3â†’v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ” VÃ©rification Assets Offline
        run: |
          if [ ! -f "app/src/main/assets/katex/katex.min.js" ]; then
            echo "âŒ KaTeX manquant !"
            exit 1
          fi

      - name: ğŸ§ª Tests Unitaires (+ Couverture)
        run: ./gradlew testDebugUnitTest jacocoTestReport --parallel

      - name: ğŸ“¤ Upload rapport couverture
        uses: actions/upload-artifact@v4  # âœ… FIX : v4 obligatoire
        with:
          name: rapport-couverture-${{ matrix.ram }}-${{ matrix.api-level }}  # âœ… Nom UNIQUE requis
          path: app/build/reports/jacoco/test/html/
          retention-days: 30

      - name: âŒ Fail si couverture < 80%
        run: |
          COVERAGE=$(grep -oP 'Total.*?([0-9]+)%' app/build/reports/jacoco/test/html/index.html | grep -oP '[0-9]+' | head -1)
          if [ "$COVERAGE" -lt 80 ]; then
            echo "âŒ Couverture insuffisante : ${COVERAGE}%"
            exit 1
          fi

      - name: ğŸ”§ Build Release (Check APK size)
        run: |
          ./gradlew assembleRelease
          APK_SIZE_MB=$(stat -c%s "app/build/outputs/apk/release/app-release.apk" | awk '{print int($1/1024/1024)}')
          echo "ğŸ“¦ APK size : ${APK_SIZE_MB}MB"
          if [ $APK_SIZE_MB -gt 30 ]; then
            echo "::warning:: APK > 30MB"  # âœ… Warning sans fail
          fi

      - name: ğŸ“± Start Emulator (Config Cameroun)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: Nexus 5X
          ram-size: ${{ matrix.ram }}
          heap-size: 256M
          emulator-options: -no-snapshot-save -no-audio -gpu swiftshader_indirect -no-boot-anim
          script: |
            ./gradlew connectedDebugAndroidTest

      - name: ğŸ“¤ Upload logs tests instrumentÃ©s
        if: always()
        uses: actions/upload-artifact@v4  # âœ… FIX : v4
        with:
          name: test-results-${{ matrix.api-level }}-${{ matrix.ram }}-${{ matrix.arch }}  # âœ… Nom UNIQUE
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/
          retention-days: 14

      - name: ğŸš¨ VÃ©rification OOM dans logs
        if: always()
        run: |
          if grep -r "OutOfMemoryError" app/build/outputs/androidTest-results/; then
            echo "âŒ CRASH OOM dÃ©tectÃ© !"
            exit 1
          fi

  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
      - name: ğŸ” Detekt (QualitÃ© Kotlin)
        run: ./gradlew detekt
      - name: ğŸ“ Lint Android
        run: ./gradlew lintDebug
      - name: ğŸ“¤ Upload rapports static analysis
        uses: actions/upload-artifact@v4  # âœ… FIX : v4
        with:
          name: static-analysis-reports
          path: |
            app/build/reports/detekt/
            app/build/reports/lint-results-debug.html

  robustesse-report:
    needs: [build-and-test, static-analysis]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¥ TÃ©lÃ©charger tous les artefacts
        uses: actions/download-artifact@v4  # âœ… Upgrade v3â†’v4
        
      - name: ğŸ“Š GÃ©nÃ©rer score de robustesse
        run: |
          echo "TOTAL=$(find . -name 'robustesse-*.txt' -exec cat {} \; | grep -oP '[0-9]+' | awk '{s+=$1} END {print s/NR}')" >> $GITHUB_ENV
      
      - name: ğŸ”” Notification Discord/Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
