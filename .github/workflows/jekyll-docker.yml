name: ğŸ›¡ï¸ Robustesse EduCam - Test Cameroun

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        api-level: [28, 29] # Android 9 et 10
        ram: [1024MB, 1536MB]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # âœ… FIX : Temurin (OpenJDK officiel)
          java-version: '17'

      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: ğŸ” VÃ©rification Assets Offline
        run: |
          if [ ! -f "app/src/main/assets/katex/katex.min.js" ]; then
            echo "âŒ KaTeX manquant !"
            exit 1
          fi

      - name: ğŸ§ª Tests Unitaires (+ Couverture)
        run: ./gradlew testDebugUnitTest jacocoTestReport --parallel

      - name: ğŸ“¤ Upload rapport couverture
        uses: actions/upload-artifact@v4
        with:
          name: rapport-couverture-${{ matrix.ram }}
          path: app/build/reports/jacoco/test/html/
          retention-days: 30

      - name: ğŸ”§ Build Release
        run: |
          ./gradlew assembleRelease
          APK_SIZE_MB=$(stat -c%s "app/build/outputs/apk/release/app-release.apk" | awk '{print int($1/1024/1024)}')
          echo "ğŸ“¦ APK size : ${APK_SIZE_MB}MB"

      - name: ğŸ“± Start Emulator (Config Cameroun)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          ram-size: ${{ matrix.ram }}
          heap-size: 256M
          script: ./gradlew connectedDebugAndroidTest

      - name: ğŸ“¤ Upload logs tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.api-level }}-${{ matrix.ram }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/

  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # âœ… FIX ICI AUSSI
          java-version: '17'

      - name: ğŸ” Detekt + Lint
        run: |
          ./gradlew detekt lintDebug

      - name: ğŸ“¤ Upload rapports
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-reports
          path: |
            app/build/reports/detekt/
            app/build/reports/lint-results-debug.html
